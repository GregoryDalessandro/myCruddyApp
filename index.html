<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MY First CRUD App</title>
  <!-- <script  src="libs/jquery.js" ></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/atelier-sulphurpool-light.min.css">

</head>
<body>

  <h1>Snippet Saver</h1>
  
  <div class="sidenav">
    <div>
      <input  type="text" placeholder="Filter"></div>
    </div>
    <div class="sideSnippetContainer"></div>
  </div>

  <div class="main">
    <div class="buttons">
      <button class="submitForm">Save snippet</button>  
      <button class="getData">Show all snippets</button> 
    </div>

    <div class="userTextInputContainer">
      <div class="userTextInput">
        <div class="inputName">
          <input class="textField" type="text" id="inputSnippetName" placeholder="Snippet name">
        </div>
        <div>
          <textarea class="textArea" type="text" name="firstTextArea" placeholder="Snippet code" rows="20" cols="80"></textarea>
        </div>
      </div>
    </div>

    <div class="snippetContainer"></div>
  </div>

</body>
</html>
